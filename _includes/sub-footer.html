<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          <div class="row-2">
            {% if site.data.seo.copyright_text %}
              <div class="copyright">{{ site.data.seo.copyright_text }}</div>
            {% endif %}
            {% if site.data.seo.company_info %}
              <div class="copyright">{{ site.data.seo.company_info }}</div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
